<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Floating WhatsApp Button Demo</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="floating-wpp.css" />
    <script type="text/javascript" src="floating-wpp.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="myButton"></div>
  </body>

  <script type="text/javascript">
    $(function () {
      $("#myButton").floatingWhatsApp({
        phone: "+972 59-288-9891",
        popupMessage: "هل تحتاج تتواصل بشكل أسرع ؟ ",
        message: "السلام عليكم ورحمة الله أريد أن..",
        showPopup: true,
    
        showOnIE: false,
        headerTitle: "اتصل بنا ",
        headerColor: "#893f32",
        backgroundColor: "#893f32",

        buttonImage: '<img src="Whatsapp.svg" />',
      });
    });
  </script>
</html>
